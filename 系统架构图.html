    <script>
        // 技术方案内容加载函数
        function loadTechnicalSolution() {
            const contentDiv = document.getElementById('technical-solution-content');

            // 显示加载状态
            contentDiv.innerHTML = `

            if (typeof TECHNICAL_SOLUTION_CONTENT !== 'undefined') {
                console.log('使用预加载的技术方案内容');
                const parsedContent = parseMarkdown(TECHNICAL_SOLUTION_CONTENT);

                return;
            }

            // 尝试从服务器加载内容

        // 从服务器加载技术方案内容
        function loadTechnicalSolutionFromServer() {
            const contentDiv = document.getElementById('technical-solution-content');

            fetch('http://localhost:8000/生成式商业计划书内容/技术方案.md')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(content => {
                    console.log('成功从服务器加载技术方案内容');
                    const parsedContent = parseMarkdown(content);
                    contentDiv.innerHTML = `<div class="content-area">${parsedContent}</div>`;
                })
                .catch(error => {
                    console.warn('服务器加载失败，使用默认内容:', error);
                    loadDefaultTechnicalSolution();
                });
        }

        // 加载默认技术方案内容
        function loadDefaultTechnicalSolution() {
            const contentDiv = document.getElementById('technical-solution-content');

            const defaultContent = `# 技术方案

## 核心技术优势

## 系统架构设计

*注：当前显示为默认内容。如需查看完整内容，请启动本地服务器或刷新页面重试。*`;

            const parsedContent = parseMarkdown(defaultContent);
            contentDiv.innerHTML = `<div class="content-area">${parsedContent}</div>`;

        // Markdown解析函数（支持段落样式）
        function parseMarkdown(markdown) {
            if (!markdown) return '';

            let html = markdown;

            // 处理标题（支持h1-h6）
            html = html.replace(/^###### (.+)$/gm, '<h6>$1</h6>');
            html = html.replace(/^##### (.+)$/gm, '<h5>$1</h5>');
            html = html.replace(/^#### (.+)$/gm, '<h4>$1</h4>');
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');

            // 处理粗体文本
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

            // 处理斜体文本
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');

            // 处理行内代码
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // 处理链接
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

            // 处理图片
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" style="max-width: 100%; height: auto; border-radius: 8px; margin: 15px 0;">');

            // 处理代码块
            html = html.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');

            // 处理引用块
            html = html.replace(/^> (.+)$/gm, '<blockquote>$1</blockquote>');

            // 处理无序列表
            html = html.replace(/^[\*\-\+] (.+)$/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');

            // 处理有序列表
            html = html.replace(/^\d+\. (.+)$/gm, '<li>$1</li>');

            // 处理分隔线
            html = html.replace(/^---+$/gm, '<hr style="border: none; border-top: 2px solid rgba(255, 255, 255, 0.2); margin: 20px 0;">');

            // 处理换行 - 智能段落处理
            html = html.replace(/\n\n/g, '</p><p>');
            html = '<p>' + html + '</p>';

            // 清理多余的段落标签
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p>(<h[1-6]>)/g, '$1');
            html = html.replace(/(<\/h[1-6]>)<\/p>/g, '$1');
            html = html.replace(/<p>(<ul>)/g, '$1');
            html = html.replace(/(<\/ul>)<\/p>/g, '$1');
            html = html.replace(/<p>(<ol>)/g, '$1');
            html = html.replace(/(<\/ol>)<\/p>/g, '$1');
            html = html.replace(/<p>(<blockquote>)/g, '$1');
            html = html.replace(/(<\/blockquote>)<\/p>/g, '$1');
            html = html.replace(/<p>(<pre>)/g, '$1');
            html = html.replace(/(<\/pre>)<\/p>/g, '$1');
            html = html.replace(/<p>(<hr)/g, '$1');
            html = html.replace(/(>)<\/p>/g, '$1');

            // 为特殊段落添加no-indent类
            html = html.replace(/<p>(\*\*[^*]*\*\*)<\/p>/g, '<p class="no-indent">$1</p>'); // 粗体标题段落
            html = html.replace(/<p>(\*\*.*?\*\*：.*?)<\/p>/g, '<p class="no-indent">$1</p>'); // 粗体标题段落
            html = html.replace(/<p>(\*注：.*?)<\/p>/g, '<p class="no-indent">$1</p>'); // 注释段落
            html = html.replace(/<p>（.*?）<\/p>/g, '<p class="no-indent">$1</p>'); // 括号说明段落
            html = html.replace(/<p>\d+\..*?<\/p>/g, '<p class="no-indent">$1</p>'); // 数字开头的段落

            return html;
        }
