<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行业动态新闻 - 敬请期待</title>
    <link rel="stylesheet" href="库里蓝暗夜主题.css">
    <style>
        /* 页面特定样式 */
        .coming-soon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .coming-soon-card {
            background: rgba(26, 35, 71, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 60px 40px;
            box-shadow: 0 15px 50px rgba(0, 119, 192, 0.4);
            border: 1px solid rgba(0, 119, 192, 0.3);
            max-width: 600px;
            position: relative;
            overflow: hidden;
            margin: 20px;
        }

        .coming-soon-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #1D428A 0%, #0077C0 50%, #FFC72C 100%);
        }

        .icon-container {
            margin-bottom: 30px;
            position: relative;
        }

        .coming-soon-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, rgba(29, 66, 138, 0.2) 0%, rgba(0, 119, 192, 0.2) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            border: 2px solid rgba(255, 199, 44, 0.3);
            position: relative;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .coming-soon-icon::before {
            content: '📰';
            font-size: 50px;
            filter: grayscale(20%);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .coming-soon-title {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #FFFFFF 0%, #B8C5D6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(0, 119, 192, 0.3);
        }

        .coming-soon-subtitle {
            font-size: 20px;
            color: #B8C5D6;
            margin-bottom: 30px;
            font-weight: 300;
            line-height: 1.6;
        }

        .feature-list {
            text-align: left;
            max-width: 400px;
            margin: 30px auto;
        }

        .feature-item {
            color: #B8C5D6;
            font-size: 16px;
            margin-bottom: 15px;
            padding-left: 25px;
            position: relative;
        }

        .feature-item::before {
            content: '⚡';
            position: absolute;
            left: 0;
            color: #FFC72C;
            font-size: 16px;
        }

        .contact-info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 119, 192, 0.2);
        }

        .contact-text {
            color: #8B9DC3;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .back-btn {
            display: inline-block;
            background: linear-gradient(135deg, #1D428A 0%, #0077C0 100%);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 119, 192, 0.3);
            margin-top: 20px;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #0077C0 0%, #1D428A 100%);
            border-color: #FFC72C;
            box-shadow: 0 10px 25px rgba(255, 199, 44, 0.3);
        }

        .decorative-dots {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 199, 44, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .dots-1 {
            top: 10%;
            left: 10%;
            animation: float-dots 4s ease-in-out infinite;
        }

        .dots-2 {
            bottom: 20%;
            right: 10%;
            animation: float-dots 5s ease-in-out infinite reverse;
        }

        @keyframes float-dots {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10px, -10px); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .coming-soon-card {
                padding: 40px 20px;
                margin: 10px;
            }

            .coming-soon-title {
                font-size: 28px;
            }

            .coming-soon-subtitle {
                font-size: 18px;
            }

            .coming-soon-icon {
                width: 100px;
                height: 100px;
            }

            .coming-soon-icon::before {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-dots dots-1"></div>
    <div class="decorative-dots dots-2"></div>

    <div class="coming-soon-container">
        <div class="coming-soon-card">
            <div class="icon-container">
                <div class="coming-soon-icon"></div>
            </div>

            <h1 class="coming-soon-title">敬请期待</h1>
            <p class="coming-soon-subtitle">
                行业动态新闻模块正在开发中<br>
                即将为您呈现最新的行业资讯和市场动态
            </p>

            <div class="feature-list">
                <div class="feature-item">实时行业新闻更新</div>
                <div class="feature-item">市场深度分析报告</div>
                <div class="feature-item">政策法规动态解读</div>
                <div class="feature-item">技术创新趋势追踪</div>
            </div>

            <div class="contact-info">
                <p class="contact-text">
                    该功能正在接入实时数据源，预计近期上线<br>
                    敬请关注我们的项目进展
                </p>
                <a href="index.html" class="back-btn">返回首页</a>
            </div>
        </div>
    </div>

    <script>
        // 添加一些简单的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 为卡片添加鼠标跟随效果
            const card = document.querySelector('.coming-soon-card');
            const dots = document.querySelectorAll('.decorative-dots');

            card.addEventListener('mousemove', function(e) {
                const rect = card.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width;
                const y = (e.clientY - rect.top) / rect.height;

                // 微妙的倾斜效果
                card.style.transform = `perspective(1000px) rotateY(${(x - 0.5) * 2}deg) rotateX(${(y - 0.5) * -2}deg)`;
            });

            card.addEventListener('mouseleave', function() {
                card.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
            });

            // 添加打字机效果
            const subtitle = document.querySelector('.coming-soon-subtitle');
            const originalText = subtitle.innerHTML;
            subtitle.innerHTML = '';

            let charIndex = 0;
            function typeWriter() {
                if (charIndex < originalText.length) {
                    subtitle.innerHTML = originalText.slice(0, charIndex + 1);
                    charIndex++;
                    setTimeout(typeWriter, 50);
                }
            }

            setTimeout(typeWriter, 500);
        });
    </script>
</body>
</html>
